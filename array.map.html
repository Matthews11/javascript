<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        const numeros =[43,32,54]
        const numerosMas10=numeros.map(function(val){
            return val+10;
        });

        console.log(numerosMas10)

        const numeroElevados=[1,4,9,16];
        const raices=numeroElevados.map(function(x){
            return Math.sqrt(x);
        });

        console.log(raices);
    </script>
</body>
</html>
